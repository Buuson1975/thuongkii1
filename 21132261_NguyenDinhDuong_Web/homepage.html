<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div id="wrapper">
        <div id="menu">
            <div id="menu_left">
                <div>Shop</div>
                <div>Offer</div>
                <div>Our story</div>
                <div>Blog</div>
            </div>
            <div id="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div id="menu_right">
                <div class="searching_text"><input type="text" placeholder="Search product..."></div>
                <div><img src="cart.png" alt=""></div>
                <div><img src="user.png" alt=""></div>
            </div>
        </div>
        <div id="banner">
            <img class="banner" src="banner.png" alt="">
            <h1 class="text1">Gift for your skin</h1>
            <div class="text2">Aliquip fugiat ipsum nostrud ex et eu incididunt <br> quis minim dolore excepteur voluplate</div>
            <input class="buttonBanner" type="button" value="Shop Now">
        </div>
        <div id="content">
            <div id="content1">
                <div>
                    <h1 class="titleProduct">Our product</h1>
                </div>
                <div id="buttonContent1">
                    <input class="btnSellers" type="button" value="Best-seller">
                    <input class="btnProducts" type="button" value="New product">
                </div>
                <div id="listOfProducts">
                    <img src="Image 1.png" alt="">
                    <img src="Image 1 (1).png" alt="">
                    <img src="Image 1 (2).png" alt="">
                    <img src="Image 1 (3).png" alt="">
                </div>
            
        
    </div>
</body>

</html>
